<!DOCTYPE html>
<html lang="us-en">
    <head>
        <meta charset="UTF-18">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header">
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div id="score-box">
            <p id="result-text"></p>
            <p id="score">0 vs 0</p>
        </div>
        <div id="button-container">
            <div id="rock" class="game-button">
                <p class="button-text">✊</p>
            </div>
            <div id="paper" class="game-button">
                <p class="button-text">✋</p>
            </div>
            <div id="scissors" class="game-button">
                <p class="button-text">✌</p>
            </div>
        </div>
        <div id="footer">
            <p>Created by Jacob Allen 2022</p>
        </div>
        <script src="game.js"></script>
    </body>
</html>
